{% extends 'king_admin/table_index.html' %}
{% load tags %}

{% block container %}
    <span style="color: red">{{ error_msg }}</span>

    {% display_all_related_obj obj %}

    <form method="post">{% csrf_token %}

        <input type="hidden" name="delete_confirm" value="true"/>
        <input type="hidden" name="action" value="{{ action }}"/>
        <input type="hidden" name="selected_ids" value="{{ selected_ids }}"/>

        <input type="submit" class="btn btn-danger" value="Yes, I'am sure"/>
        <a class="btn bg-info" href="{% url 'table_obj' app_name table_name %}">No, Take me back</a>
    </form>

{% endblock %}
